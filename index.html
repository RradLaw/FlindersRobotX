      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li id="back" class="active"><a href="#" onclick="toggleLayer('back')">Backing Map <span class="sr-only">(current)</span></a></li>
            <li id="obs"><a href="#" onclick="toggleLayer('obs')">Obstacles</a></li>
            <li id="aoi"><a href="#" onclick="toggleLayer('aoi')">Areas of Interest</a></li>
            <li id="traj" class="active"><a href="#" onclick="toggleLayer('traj')">Trajectory</a></li>
            <li id="points" class="active"><a href="#" onclick="toggleLayer('points')">Points</a></li>
          </ul>
          <ul class="nav nav-sidebar" style="padding-left:10px;">
            <li>Depth: 20m</li>
            <li>Speed: 10 knots</li>
            <li>Direction: 135 deg</li>
            <li>Location: 40.7127837 -74.00594132</li>
          </ul>

            <img id="backImg" src="backingmap.jpg" style="position: absolute;display:block;visibility:visible;" onclick="showDialog()">
            <img id="obsImg" src="obstacles.png" style="position: absolute;display:block;visibility:hidden;" onclick="showDialog()">
            <img id="trajImg" src="trajectory.png" style="position: absolute;display:block;visibility:visible;" onclick="showDialog()">
            <img id="pointsImg" src="points.png" style="position: absolute;display:block;visibility:visible;" onclick="showDialog()">
            <img id="aoiImg" src="areasofinterest.png" style="position: absolute;display:block;visibility:hidden;" onclick="showDialog()">
